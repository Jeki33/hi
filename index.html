<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="passcode-box">
            <img src="https://i.pinimg.com/564x/88/c6/1d/88c61d08f50d0a4edf2804b9d3bdc5b3.jpg" alt="Cute Couple Image" class="image">
            <div class="passcode-content">
                <div class="passcode-input">
                    <h3>Enter Code</h3>
                    <input type="password" id="passcode" maxlength="5" readonly>
                </div>
                <div class="number-buttons">
                    <button onclick="inputNumber('1')">1</button>
                    <button onclick="inputNumber('2')">2</button>
                    <button onclick="inputNumber('3')">3</button>
                    <button onclick="inputNumber('4')">4</button>
                    <button onclick="inputNumber('5')">5</button>
                    <button onclick="inputNumber('6')">6</button>
                    <button onclick="inputNumber('7')">7</button>
                    <button onclick="inputNumber('8')">8</button>
                    <button onclick="inputNumber('9')">9</button>
                    <button onclick="inputNumber('.')">.</button>
                    <button onclick="inputNumber('0')">0</button>
                    <button onclick="inputNumber('#')">#</button>
                </div>
                <div class="button-row">
                    <button class="clear-btn" onclick="clearInput()">Clear</button>
                    <button class="submit-btn" onclick="validatePasscode()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
